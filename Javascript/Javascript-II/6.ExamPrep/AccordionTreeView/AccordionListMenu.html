	<script type="text/javascript" src="scripts/web-storage-script.js"></script>
	<script type="text/javascript">
	var siteController = new SiteController();
	var accordion = siteController.getAccordion("#container");
	var javascriptSection = accordion.add("Javascript");
		javascriptSection.add("JQuery");

	var csharp = accordion.add("Csharp");
		csharp.add("C# Part I");
		csharp.add("C# Part II");

		csharp.add("Quality Program Code");
	var cms = accordion.add("CMS");

			wordpress.add("wordpressthemes");
			wordpress.add("otherstuff");
		var joomla = cms.add("Joomla");
			joomla.add("joomlathemes");
			joomla.add("otherstuff");
		cms.add("Drupal");
	accordion.render();
	var anotherItem = accordion.add("testItem");
		anotherItem.add("subItem1");
		anotherItem.add("subItem2");
		anotherItem.add("subItem3");
	accordion.render();

	var serializedaccordion = accordion.serialize();
	localStorage.setObject("MyItems",serializedaccordion);
	var deserializedData = localStorage.getObject("MyItems");

	var newAccordion = siteController.buildAccordion("#secondContainer",deserializedData);
	
	newAccordion.render();

	</script>
